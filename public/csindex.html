<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />

    <title>SOPHIA CAO</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
<script src="https://kit.fontawesome.com/ca918c4861.js" crossorigin="anonymous"></script>
    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/cs/CSCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="csApp" ng-controller="CSController">
    <!-- HEADER -->
    <nav class="navbar">
      <div class="navbar-header">
        <a class="navbar-brand" href="/" onclick="window.location='/'" 
          ><h1 id="title">SOPHIA CAO</h1></a
        >
      </div>

      <script>
        var clikd = false;
        function myFunction(open, tmp = false) {
          var x = document.getElementById("nav");
          if (open && x.className == "nav") {
            x.className += " responsive";
            if (tmp) {
              clikd = true;
            }
          } else if (tmp) {
            if (!clikd) {
              clikd = true;
            } else {
              x.className = "nav";
              clikd = false;
            }
          } else if (!clikd) {
            x.className = "nav";
          }
        }
      </script>
      <a
        href="javascript:void(0);"
        id="menubars"
        onmouseenter="myFunction(true)"
        onclick="myFunction(true,true)"
        ><i class="fa fa-bars"></i
      ></a>
      <ul class="nav" id="nav" onmouseleave="myFunction(false)">
        <a href="/cs"><li class="nav-bit">home</li></a>
        <a href="/cs/games"><li class="nav-bit">games</li></a>
        <a href="/cs/experiments"><li class="nav-bit">experiments</li></a>
  			<a href="/cs/resume"><li class="nav-bit">resume</li></a>
        <a href="/contact" onclick="window.location='/contact'"><li class="nav-bit">contact</li></a>
      </ul>
    </nav>
    <div class="container-fluid">
      <!-- ANGULAR DYNAMIC CONTENT -->
      <div ng-view></div>
    </div>
    <div id="footer" class="w-100">
      <p class="text-center">
        &copy;2020 Sophia Cao. All rights reserved.
      </p>
    </div>
  </body>
</html>
