<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />

    <title>ICEE SOLNS LLC</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/MissionCtrl.js"></script>
    <script src="js/controllers/ProductsCtrl.js"></script>
    <script src="js/controllers/CareersCtrl.js"></script>
    <script src="js/controllers/ContactCtrl.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="mainApp" ng-controller="MainController">
    <!-- HEADER -->
    <nav class="navbar">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"
          ><h1 id="title">ICEE SOLUTIONS LLC</h1></a
        >
      </div>

      <script>
        var clikd = false;
        function myFunction(open, tmp = false) {
          var x = document.getElementById("nav");
          if (open && x.className == "nav") {
            x.className += " responsive";
            if (tmp) {
              clikd = true;
            }
          } else if (tmp) {
            if (!clikd) {
              clikd = true;
            } else {
              x.className = "nav";
              clikd = false;
            }
          } else if (!clikd) {
            x.className = "nav";
          }
        }
      </script>
      <a
        href="javascript:void(0);"
        id="menubars"
        onmouseenter="myFunction(true)"
        onclick="myFunction(true,true)"
        ><i class="fa fa-bars"></i
      ></a>
      <ul class="nav" id="nav" onmouseleave="myFunction(false)">
        <a href="/mission"><li class="nav-bit">about</li></a>
        <a href="/products"><li class="nav-bit">products</li></a>
        <!-- 			<a href="/careers"><li class="nav-bit">careers</li></a> -->
        <a href="/contact"><li class="nav-bit">contact</li></a>
      </ul>
    </nav>
    <div class="container-fluid">
      <!-- ANGULAR DYNAMIC CONTENT -->
      <div ng-view></div>
    </div>
    <div id="footer" class="w-100">
      <p class="text-center">
        &copy;2020 ICEE Solutions LLC. All rights reserved.
      </p>
    </div>
  </body>
</html>
